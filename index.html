<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip Simulation</title>
<style>
  body {
    background-color: #252525;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  .container {
    background-color: #333;
    padding: 20px;
    width: 320px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 0 20px black;
  }
  input {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
    width: 85%;
    border-radius: 5px;
    border: none;
    background-color: #444;
    color: white;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
  }
  button {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #555;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background-color: #777;
  }
  #money-display {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }
  #result {
    margin-top: 15px;
    font-size: 18px;
  }
  .coin {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 20px auto;
    background-size: cover;
    background-position: center;
    background-color: #cd7f32;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: transform 1s;
    position: relative;
    overflow: hidden;
  }
  .coin::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(205, 127, 50, 0.4);
    border-radius: 50%;
    pointer-events: none;
  }
  .hidden {
    display: none;
  }
  small {
    color: #bbb;
  }
</style>
</head>
<body>

<div id="start-screen" class="container">
  <h1>Coinflip Simulation</h1>
  <label>Chance for Heads (%):</label><br>
  <input type="number" id="headsChance" value="60" min="20" max="80"><br>
  <button onclick="startGame()">Start</button>
</div>

<div id="game-screen" class="container hidden">
  <h1>Coin Flip Gamble</h1>
  <small id="chanceText"></small>
  <div class="coin" id="coin" style="background-image: url('https://img.icons8.com/dusk/64/abraham-lincoln.png');"></div>
  <label for="bet">Enter your bet:</label><br>
  <input type="number" id="bet" min="1"><br>
  <p>You are betting on: Heads</p>
  <button onclick="flipCoin()" id="flipBtn">Flip Coin</button>
  <p id="result"></p>
  <p id="money-display">Money: $100</p>
</div>

<div id="lose-screen" class="container hidden">
  <h1>You lost all your money!</h1>
  <p id="stats"></p>
  <button onclick="goToStart()">Restart</button>
</div>

<script>
  let money = 100;
  let maxMoney = 100;
  let headsProbability = 0.6;
  let canFlip = true;
  const headsImg = "https://img.icons8.com/dusk/64/abraham-lincoln.png";
  const tailsImg = "https://img.icons8.com/ios-glyphs/30/FFFFFF/cottage.png";

  function startGame() {
    let inputVal = parseInt(document.getElementById('headsChance').value);
    if (inputVal < 20) inputVal = 20;
    if (inputVal > 80) inputVal = 80;
    document.getElementById('headsChance').value = inputVal;
    headsProbability = inputVal / 100;
    money = 100;
    maxMoney = 100;
    document.getElementById('chanceText').textContent = `Heads chance: ${Math.round(headsProbability*100)}%`;
    document.getElementById('money-display').textContent = `Money: $${money}`;
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('game-screen').classList.remove('hidden');
  }

  function goToStart() {
    document.getElementById('lose-screen').classList.add('hidden');
    document.getElementById('start-screen').classList.remove('hidden');
  }

  function flipCoin() {
    if (!canFlip) return;
    let bet = parseInt(document.getElementById('bet').value);
    if (isNaN(bet) || bet <= 0) {
      document.getElementById('result').textContent = "Enter a valid bet!";
      return;
    }
    if (bet > money) {
      document.getElementById('result').textContent = "You don't have enough money!";
      return;
    }
    canFlip = false;

    const coin = document.getElementById('coin');
    coin.style.transform = 'rotateY(720deg)';
    setTimeout(() => {
      let isHeads = Math.random() < headsProbability;
      let outcome = isHeads ? 'Heads' : 'Tails';
      coin.style.transform = 'rotateY(0deg)';
      coin.style.backgroundImage = isHeads ? `url('${headsImg}')` : `url('${tailsImg}')`;

      if (outcome === 'Heads') {
        money += bet;
        document.getElementById('result').textContent = `Coin landed on ${outcome}. You win $${bet}!`;
      } else {
        money -= bet;
        document.getElementById('result').textContent = `Coin landed on ${outcome}. You lost $${bet}.`;
      }

      if (money > maxMoney) maxMoney = money;

      document.getElementById('money-display').textContent = `Money: $${money}`;

      if (money <= 0) {
        setTimeout(() => {
          let winChance = headsProbability*100;
          document.getElementById('stats').textContent = `Highest money reached: $${maxMoney} | Rigged chance: ${winChance.toFixed(1)}%`;
          document.getElementById('game-screen').classList.add('hidden');
          document.getElementById('lose-screen').classList.remove('hidden');
        }, 2000);
      }

      setTimeout(() => canFlip = true, 1000);
    }, 1000);
  }
</script>

</body>
</html>
